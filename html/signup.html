<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Daily Sidekick App</title>
    <link href="../css/main.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>


    <section id="loginPage" class="container-fluid">
      <div class="wrapper">

        <!-- Logo -->
        <img src="./assets/logo.png" alt="Daily Sidekick Logo">

        <!-- Login in Heading -->
        <h1>Signup for a free account</h1>

        <!-- Sign in Inputs -->
        <form action="">
          <label for="name"></label>
          <input type="text" name="name" value="name">
          <label for="email"></label>
          <input type="email" name="email" value="youremail@mail.com">
          <label for="password"></label>
          <input type="password" name="password" value="password">
        </form>

        <!-- Lost Password Link -->
        <p>Forgot Password?</p>

        <!-- Login Link -->
        <a id="loginBtn" href="./html/home.html" role="button">login</a>

        <!-- Create Account Link -->
        <a id="createBtn" href="">create account</a>

        <button id="login" type="submit" class="btn btn-primary btn-lg">login</button>


      </div>
    </section>
  <script type="text/javascript" src="../js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--<script src="js/bootstrap.min.js"></script>-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>
  </body>
</html>
