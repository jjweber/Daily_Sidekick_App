<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Daily Sidekick App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link href="./css/main.css" rel="stylesheet"/>

  </head>
  <body>

    <header>
      <img class="navbar-brand" src="./assets/logo.png" alt="Daily Sidekick Logo"></img>
      <h1>My Account</h1>
    </header>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="notes.html">Notes</a></li>
            <li class="active"><a href="myAccount.html">My Account <span class="sr-only">(current)</span></a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Signout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section id="myAccountPage">

        <!-- Greeting -->
        <h2>Hello <span id="userGreeting">name of user</span></h2>


        <!-- Settings List with icons-->
        <ul id="settingsList">
          <li>Change Name <div class="edit pull-right" data-toggle="modal" data-target=".editUsrUn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div></li>
          <li>Change Password <div class="edit pull-right" data-toggle="modal" data-target=".editUsrPwd"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div></li>
          <li>Clear All Saved Info <div class="remove pull-right" onclick="removeSavedData()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div></li>
        </ul>


    </section>

    <footer>
      <p>Built by Justin Weber for Project and Portfolio IV Class.</p>
    </footer>

    <!-- Edit Username modal -->
    <div class="modal fade editUsrUn" tabindex="-1" role="dialog" aria-labelledby="myUsernameLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myUsernameLabel">Create New Username</h4>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class='col-sm-12'>

                <form class="form-horizontal">
                  <div class="different form-group">
                    <div class="col-xs-12">
                      <label for="newUn" class="col-sm-2 control-label">New Username:</label>
                      <input type="text" class="form-control" id="newUn" name="Title" placeholder="Username">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" onClick="editSavedUsername()">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
        </div>
      </div>
    </div>

    <!-- Edit Password modal -->
    <div class="modal fade editUsrPwd" tabindex="-1" role="dialog" aria-labelledby="myPasswordLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myPasswordLabel">Create New Password</h4>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class='col-sm-12'>

                <form class="form-horizontal">
                  <div class="different form-group">
                    <div class="col-xs-12">
                      <label for="newPw" class="col-sm-2 control-label">New Password:</label>
                      <input type="text" class="form-control" id="newPw" name="Title" placeholder="Password">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" onClick="editSavedPassword()">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
        </div>
      </div>
    </div>

  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/bootstrap.js"></script>

  <script type="text/javascript" src="./js/login-system.js"></script>

</body>
</html>
