<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Daily Sidekick App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link href="./css/main.css" rel="stylesheet"/>

  </head>
  <body>

    <section id="signupPage" class="container-fluid">
      <div class="wrapper">

        <a type="button" id="backBtn" class="btn btn-default btn-lg" href="index.html">
          <span class="glyphicon glyphicon-arrow-left"></span> Back
        </a>

        <!-- Login in Heading -->
        <h1>Register For A Free Account!</h1>

        <!-- Sign up Inputs -->
        <form id="register-form">
            <input id="un" type="text" placeholder="Username" value=""/>
            <input id="pwd" type="password" placeholder="Password" value=""/>
            <a id="rgstr_btn" class="btn btn-default btn-lg" type="submit" onClick="store()">Create Account</a>
        </form>

      </div>
    </section>

    <footer>
      <p>Built by Justin Weber for Project and Portfolio IV Class.</p>
    </footer>

  <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>

  <script type="text/javascript" src="./js/login-system.js"></script>
  </body>
</html>
