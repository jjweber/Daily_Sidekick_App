<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Daily Sidekick App.</title>
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  </head>
  <body>
    <header>
      <img class="navbar-brand" src="./assets/logo.png" alt="Daily Sidekick Logo"></img>
      <h1>Addressbook</h1>
    </header>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li class="active"><a href="addressbook.html">Addressbook <span class="sr-only">(current)</span></a></li>
            <li><a href="notes.html">Notes</a></li>
            <li><a href="myAccount.html">My Account</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Signout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <section id="addressbookPage" class="container-fluid">
      <div class="row">

        <aside id="searchArea1" class="container">
          <!-- Search Box -->        
            <div class="hidden-md hidden-lg col-xs-12">
              <form id="searchContacts1"action="" method="GET">
                <div class="input-group">
                  <input id="searchInput" type="text" class="form-control" placeholder="Search" id="txtSearch"/>
                </div>
              </form>
            </div>
        </aside>


        <!--Small Screen Add Icon -->
       <div id="smallScreenAdd"class="addBtn hidden-md hidden-lg">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addContactModal"></button>
        </div>


        <!--/////////////////////////////////////////////-->
        <!-- Contact list Section -->
        <!--/////////////////////////////////////////////-->
        <section id="contactSection"class="col-xs-12 col-md-6">
          <ul id="contactList">
            <li><span><img class="custom-icon" src="./assets/edit-icon.png" alt="Edit Icon"></span>Bob</li>
            <li><span><img class="custom-icon" src="./assets/edit-icon.png" alt="Edit Icon"></span>Gary</li>
          </ul>
        </section>


        <!--/////////////////////////////////////////////-->
        <!-- Search field w/Add Btn -->
        <!--/////////////////////////////////////////////-->
        <aside id="searchArea2" class="hidden-xs hidden-sm col-xs-6">
          <!-- Search Box -->
          <form id="searchContacts2"action="" method="GET">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" id="txtSearch"/>
              <div id="largeScreenAdd"class="addBtn input-group-btn">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addContactModal"></button>
                </button>
              </div>
            </div>
          </form>
        </aside>


        <!--/////////////////////////////////////////////-->
        <!-- Selected contact info Section -->
        <!--/////////////////////////////////////////////-->

        <!-- This will only be visible on large screens -->
        <!-- Will become a modal on smaller screens -->
        <section id="contactInfoSection" class="hidden-xs hidden-sm col-xs-12 col-md-6">
          <!-- Contacts profile pic. -->
          <p id="circle" src="not-found.png"></p>

          <!-- Edit Icon -->
          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editContactModal"></button>

          <!-- Inputs with contact details -->
          <form>
            <div class="form-group row">
              <div id="contactName" class="col-sm-12 col-md-6">
                <label for="name">Name</label>
                <input type="text" name="name" value="">
              </div>
              <div id="contactPhone" class="col-sm-12 col-md-6">
                <label for="phone">Phone #</label>
                <input type="phone" name="phone" value="">
              </div>
            </div>
            <div class="form-group row">
              <div id="contactEmail" class="col-md-12">
                <label for="email">Email</label>
                <input type="email" name="email" value="">
              </div>
            </div>
          </form>
        </section>
      </div>

      <!-- Modal for add contact -->
      <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for edit contact -->
      <div class="modal fade" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Edit Contact</h4>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </section>
    <footer>
      <p>Built by Justin Weber for Project and Portfolio IV.</p>
    </footer>
  <script type="text/javascript" src="./js/main.js"></script>
  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/bootstrap.js"></script>
  </body>
</html>
