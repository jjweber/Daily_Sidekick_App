<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Daily Sidekick App.</title>
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  </head>
  <body>
    <header>
      <img class="navbar-brand" src="./assets/logo.png" alt="Daily Sidekick Logo"></img>
      <h1>Notes</h1>
    </header>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="addressbook.html">Addressbook</a></li>
            <li class="active"><a href="notes.html">Notes <span class="sr-only">(current)</span></a></li>
            <li><a href="myAccount.html">My Account</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Signout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <section id="notesPage" class="container-fluid">

        <!--/////////////////////////////////////////////-->
        <!-- New Note Section -->
        <!--/////////////////////////////////////////////-->
        <h2>New Notes</h2>

        <!-- New note text input -->
        <form class="" action="" method="post">
          <label for="inputMessage">Message <span>*required</span></label>
          <textarea class="form-control" rows="12" name="inputMessage"></textarea>
        </form>

        <!-- New Note Buttons -->
        <button type="submit" class="btn btn-lg btn-success">send</button>
        <button type="submit" class="btn btn-lg btn-danger">clear</button>

        <!--/////////////////////////////////////////////-->
        <!-- Saved Notes List -->
        <!--/////////////////////////////////////////////-->
        <h2>Saved Notes</h2>

        <!-- List of saved notes from notes array -->
        <!-- Settings List with icons-->
        <ul id="savedNotes">
          <li>Change Name <span><img class="custom-icon" src="./assets/edit-icon.png" alt="Edit Icon"></span></li>
          <li>Change Password <span><img class="custom-icon" src="./assets/edit-icon.png" alt="Edit Icon"></span></li>
        </ul>

        <!-- Read More block that expands to display more -->
        <!-- Will only be visible on small and medium screens -->
        <button class="readMoreBtn" type="button" name="readMore">read more</button>


    </section>
    <footer>
      <p>Built by Justin Weber for Project and Portfolio IV.</p>
    </footer>
  <script type="text/javascript" src="./js/main.js"></script>
  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/bootstrap.js"></script>
  </body>
</html>
