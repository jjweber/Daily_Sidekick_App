      <!--/////////////////////////////////////////////-->

      <h2>New Notes</h2>

      <!-- New note text input -->
      <form class="" action="" method="post">
        <label for="inputMessage">Create Message</label>
        <textarea class="form-control" rows="12" id="inputMessage" name="inputMessage"></textarea>
      </form>

      <!-- New Note Buttons -->
      <button id="add" type="submit" class="btn btn-lg btn-success">send</button>
      <button id="clear" type="submit" class="btn btn-lg btn-danger">clear</button>

      <!--/////////////////////////////////////////////-->
      <!-- Saved Notes List -->
      <!--/////////////////////////////////////////////-->
      <h2>Saved Notes</h2>

      <!-- List of saved notes from notes array -->
      <!-- Settings List with icons-->
