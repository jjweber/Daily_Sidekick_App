<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Daily Sidekick App</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link href="./css/main.css" rel="stylesheet"/>

  </head>
  <body>

    <section id="loginPage" class="container-fluid">
      <div class="wrapper">

        <!-- Logo -->
        <img src="./assets/logo.png" alt="Daily Sidekick Logo">

        <!-- Login in Heading -->
        <h1>login to your account</h1>

        <!-- Sign in Inputs -->
        <form action="">
          <label for="email"></label>
          <input type="email" name="email" placeholder="youremail@mail.com">
          <label for="password"></label>
          <input type="password" name="password" placeholder="password">
        </form>

        <!-- Lost Password Link -->
        <p>Forgot Password?</p>

        <div id="landingPageBtns">
          <!-- Login Link -->
          <a id="loginBtn" href="./home.html" type="submit" class="btn btn-primary btn-lg" role="button">login</a>

          <!-- Create Account Link -->
          <a id="createBtn" href="./signup.html">create account</a>
        </div>

      </div>
    </section>

  <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="./js/bootstrap.js"></script>

  <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
