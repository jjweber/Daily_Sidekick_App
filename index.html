<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Daily Sidekick App</title>
    <link type="text/css" href="./css/main.css" rel="stylesheet"/>
    <link type="text/css" href="./css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <section id="loginPage" class="container-fluid">
      <div class="wrapper">

        <!-- Logo -->
        <img src="./assets/logo.png" alt="Daily Sidekick Logo">

        <!-- Login in Heading -->
        <h1>login to your account</h1>

        <!-- Sign in Inputs -->
        <form action="">
          <label for="email"></label>
          <input type="email" name="email" value="youremail@mail.com">
          <label for="password"></label>
          <input type="password" name="password" value="password">
        </form>

        <!-- Lost Password Link -->
        <p>Forgot Password?</p>

        <!-- Login Link -->
        <a id="loginBtn" href="/home.html" role="button">login</a>

        <!-- Create Account Link -->
        <a id="createBtn" href="">create account</a>

        <button id="login" type="submit" class="btn btn-primary btn-lg">login</button>


      </div>
    </section>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="./js/bootstrap.js"></script>
  </body>
</html>
