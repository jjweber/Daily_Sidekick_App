<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- If using this local comment out this meta. This is to handle Mixed content error on github page. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Daily Sidekick App.</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" href="css/monthly.css">
    <link href="./css/main.css" rel="stylesheet" />

  </head>
  <body>

    <header>
      <img class="navbar-brand" src="./assets/logo.png" alt="Daily Sidekick Logo"></img>
      <h1>Calendar</h1>
    </header>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li class="active"><a href="calendar.html">Calendar <span class="sr-only">(current)</span></a></li>
            <li><a href="notes.html">Notes</a></li>
            <li><a href="myAccount.html">My Account</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Signout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section id="calendarPage" class="container-fluid">


      <!-- Created Add Event btn to trigger add event modal -->
      <div class="row text-center">
        <button id="add-event-btn"type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addEventModal">Add Event</button>
      </div>


      <div id="calender-wrapper"class="container">

        <!-- Creating div to hold the Calendar object  -->
        <div class="monthly" id="mycalendar"></div>

      </div>


    </section>
    <footer>
      <p>Built by Justin Weber for Project and Portfolio IV Class.</p>
    </footer>

    <div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create New Event</h4>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class='col-sm-12'>

                <form class="form-horizontal">
                  <div class="different form-group">
                    <div class="col-xs-12">
                      <label for="event-info" class="col-sm-2 control-label">Title:</label>
                      <input type="text" class="form-control" id="event-info" name="Title" placeholder="Event Title">
                    </div>
                  </div>
                  <div id="eventDate" class="form-group">
                    <div class="beginDate col-xs-12 col-md-6">
                      <label for="new-event-start-date" class="col-sm-2 control-label">Start Date:</label>
                      <input type="date" class="form-control" id="new-event-start-date" name="Start-Date">
                    </div>
                    <div class="stopDate col-xs-12 col-md-6">
                      <label for="new-event-end-date" class="col-sm-2 control-label">End Date:</label>
                      <input type="date" class="form-control" id="new-event-end-date" name="End-Date">
                    </div>
                  </div>
                  <div id="eventTime" class="same form-group">
                    <div class="beginTime col-xs-12 col-md-6">
                      <label for="new-event-start-time" class="col-sm-2 control-label">Start Time:</label>
                      <input type="time" class="form-control" id="new-event-start-time" name="Start-Time">
                    </div>
                    <div class="stopTime col-xs-12 col-md-6">
                      <label for="new-event-end-time" class="col-sm-2 control-label">End Time:</label>
                      <input type="time" class="form-control" id="new-event-end-time" name="End-Time">
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary add-new-event-btn">Save Event</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/bootstrap.js"></script>

    <script type="text/javascript" src="./js/monthly.js"></script>

    <script type="text/javascript" src="./js/custom-calendar-controls.js"></script>
  </body>
</html>
